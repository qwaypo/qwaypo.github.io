<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWAYPO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(30%) contrast(120%);
            opacity: 0.4;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.85);
            max-width: 600px;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #fff;
            transition: all 0.2s;
        }
        
        a:hover {
            background: #fff;
            color: #000;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .content {
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>QWAYPO</h1>
        <p>If you're making somethingâ€”<br>Get in touch.</p>
        <a href="mailto:qwaypo@proton.me">qwaypo@proton.me</a>
    </div>
</body>
</html>
